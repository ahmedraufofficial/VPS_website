{% extends "base.html" %}
{% block metacontent %}
<meta name="title" content="Commercial Properties For You">
<meta name="description" content="Find properties in Reem Island, Yas Island, Saadiyat, Al Reef and many more!">
<meta name="keywords" content="reem, saadiyat, yas, Raha, Island, Al reef, Al Ghadeer,buy, sell, rent, communities, real estate">
 <title>Commercial Properties For You</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta property="og:image" content="https://www.uhpae.com/static/images/highlight.jpeg" /> 
<meta property="og:url" content="https://www.uhpae.com/communities">
<meta property="og:title" content="Commercial Properties For You">
<meta property="og:description" content="Find properties in Reem Island, Yas Island, Saadiyat, Al Reef and many more!">
{% endblock %}
{% block content %}
<section style="background-image: url(/static/images/scaledbg.jpg); background-repeat: no-repeat;background-attachment: fixed;background-size: cover; height: 100%;">
  <div style="height: 100%;width: 100%;background-color: rgba(0, 0, 0, 0.75); padding-bottom: 12%;">
  <div class="container ">
    <div class="row" style="padding-top: 90px" >
      <div class="col text-center">
      <h2 class="nfont" ><b>COMMUNITIES</b></h2>
        </div>

          
</div>
</div>

<div class="container">

  <div class="row">
    {% for item in x %}
    <div class="col-3" style="margin-bottom: 15px; margin-top: 15px;">
      <div class="content">
         <a href="/communities/{{item}}">
              <div class="content-overlay"></div> 
              <img class="content-image" style="height: 200px;width: 100%;" src="/static/communities/{{item}}.jpg" onerror="imgErrorcomm(this);">
              <div class="content-details fadeIn-bottom">
                  <h6 class="content-title" style="font-family: 'Poppins-light';">{{ item | replace('-',' ') }}</h6>
                  <p class="content-text"><i class="fa fa-map-marker"></i> ^</p>
              </div>
          </a> 
        </div>
  </div>
    {% endfor %}
  </div>

</div>
</div>
</section>
<script>
  function imgErrorcomm(image) {
    image.onerror = "";
    image.src = "/static/images/alt_community.jpg";
    return true;}
</script>


{% endblock %}
