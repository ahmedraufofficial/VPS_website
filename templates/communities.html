{% extends "base.html" %}
{% block metacontent %}
<meta name="title" content="">
<meta name="description" content="">
<meta name="keywords" content="reem, saadiyat, yas, Raha, Island, Al reef, Al Ghadeer,buy, sell, rent, communities, real estate">
 <title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta property="og:image" content="https://www.uhpae.com/static/images/highlight.jpeg" /> 
<meta property="og:url" content="https://www.uhpae.com/communities">
<meta property="og:title" content="">
<meta property="og:description" content="">
{% endblock %}
{% block content %}
<section style="background-image: url(/static/images/dark_bg.png); background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
  <div style="height: 100%;width: 100%;background-image: linear-gradient(to bottom, rgba(34, 34, 34, 0.7), rgb(34, 34, 34, 1.0));">
  

<div class="container" style="background-color: rgba(0, 0, 0, 0.5); padding-bottom: 7%;">
  <div class="container ">
    <div class="row" style="padding-top: 90px" >
      <div class="col text-center">
      <h2 class="nfont" style="font-family: 'Century Gothic', sans-serif; font-size: 45px;"><b>COMMUNITIES</b></h2>
        </div>

          
</div>
</div>

    <div id="window_footer"></div>
    {% for item in x %}
    <div class="row" style="margin-top: 5rem;">
      <div class="col-lg-4 col-sm-12 col-md-4">
        <img src="{{item[3]}}" style="width: 100%;height: 20rem; object-fit: cover; border-radius: 12px;" alt="{{item[0]}}">
      </div>
      <div class="col" style="position: relative;">
          <div class="row">
            <div class="col">
              <h2 class="caption" style="font-family: 'Century Gothic', sans-serif;">{{item[0]}}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4 class="subcaption text-right" style="font-family: 'Century Gothic', sans-serif;">- {{item[1]}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p  class="simple" style="color: white; text-align: justify; font-size: 15px;" style="font-family: 'Century Gothic', sans-serif;">{{item[2]}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col" style=" position: absolute;bottom: 0;">
              <a href="/communities/{{item[0]|replace(' ','-')}}" ><button class="search_info" style="width: 100%; text-align: center;">View Properties</button></a>
            </div>
          </div>
      </div>
    </div>


    {% endfor %}

  

</div>
</div>
</section>
<script>
  function imgErrorcomm(image) {
    image.onerror = "";
    image.src = "/static/images/alt_community.jpg";
    return true;}
</script>


{% endblock %}
